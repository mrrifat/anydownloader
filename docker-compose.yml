version: "3.9"

services:
  web:
    build: .
    image: anydownloader/web:latest
    container_name: anydownloader_web
    environment:
      # Backblaze B2 (provided by you)
      B2_KEY_ID: "0035e6a5a1dfb350000000001"
      B2_APPLICATION_KEY: "K003kVlMeHzb35LXMtbC3vERRUh4m5w"
      B2_BUCKET_NAME: "anydownloader"
      # Optional tuning
      WEB_CONCURRENCY: "2"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: anydownloader_nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot
      - ./letsencrypt:/etc/letsencrypt
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: anydownloader_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./letsencrypt:/etc/letsencrypt
    entrypoint: /bin/sh
    command: -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'
    restart: unless-stopped
